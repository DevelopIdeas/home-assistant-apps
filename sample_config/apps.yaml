  armed_home_sensors:
    - binary_sensor.door_window_sensor_158d0001111111
    - binary_sensor.door_window_sensor_158d0001222222
    - binary_sensor.door_window_sensor_158d0001333333
  armed_away_sensors:
    - binary_sensor.door_window_sensor_158d0001111111
